    bio: "Passionate about making Azure AI Search accessible to developers worldwide. This handbook represents years of hands-on experience and best practices in search technology."
    bio_short: "Azure AI Search Expert sharing practical knowledge and best practices."
    avatar: "assets/images/profile.jpg"
    # Profile display options (set to true/false to enable/disable)
    show_footer_profile: true      # Shows profile in footer of all pages
